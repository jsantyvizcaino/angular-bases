<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of characterList; let i = index;
                let isFirst=first;
                let isLast=last;
                let isEven=even;
                let isOdd=odd;" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
                  'list-group-item-dark':isLast,
                  'list-group-item-primary':isEven

              }">
        <div>
            <span class="text-primary"> {{i+1}}. </span>
            <span>{{item.name}}</span> - <strong>Nivel: </strong> <span>{{item.level}}</span>
        </div>
        <button (click)="onDeleteCaharacter(item.id)" class="btn btn-danger">X</button>

    </li>

</ul>
