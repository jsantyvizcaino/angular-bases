<h3>Listado de heroes</h3>


<div *ngIf="deletedHeroe;else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borado nada</h3>
</ng-template>
<button *ngIf="heroNames.length>0" (click)="removeLastHeroe()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
